<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tutorial - HTML Images</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #555555;
            }

            h1, h2 {
                color: #4b2e83;
            }
        </style>
    </head>
    <body>
        <h1>Image Tasks</h1>
        <h2>Task 1 - Basic image embed</h2>
        <img
            src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/images/blueberries.jpg?raw=true"
            alt="Close-up photo of a pile of blueberries"
            width="400"
        />

        <h2>Task 2 - Basic image title</h2>
        <img
            src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/larch.jpg?raw=true"
            alt="Several tall evergreen trees called larches"
            title="Several tall evergreen trees called larches"    
        />

        <h2>Task 3 - Image and caption</h2>
        <figure>
            <img
                src="https://github.com/mdn/learning-area/blob/main/html/multimedia-and-embedding/tasks/images/firefox.png?raw=true"
                alt="An abstract flaming fox wrapping around a blue sphere"
                width="446"
                height="460" />
            <figcaption>2019 Firefox logo</figcaption>
        </figure>
    </body>
</html>
