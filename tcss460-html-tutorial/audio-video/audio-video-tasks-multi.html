<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tutorial - HTML5 Audio and Video</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                color: #555555;
            }

            h1, h2 {
                color: #4b2e83;
            }
        </style>
    </head>
    <body>
        <h1>Audio and Video</h1>
        <h2>Task 1 - Basic audio embed</h2>
        <audio
            controls
            src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/audio.mp3"
        >
            This browser does not support HTML5 audio.
        </audio>

        <h2>Video embed</h2>
        <video
            controls
            width="320"
            height="240"
            muted
        >
            <source
                src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/video.mp4"
                type="video/mp4"
            />
            <source
                src="https://github.com/mdn/learning-area/raw/refs/heads/main/html/multimedia-and-embedding/tasks/media-embed/media/video.webm"
                type="video/webm"
            />
            <track
                kind="subtitles"
                src="subtitles_en.vtt"
                srclang="en"
                label="English"
            />
            This browser does not support HTML5 video.
        </video>
    </body>
</html>
