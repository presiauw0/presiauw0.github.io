<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Tutorial - HTML Text Basics</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
            h1 {
                color: #4b2e83;
            }
            dt {
                color: #4b2e83;
                font-weight: bold;
                padding: 2px;
            }
        </style>
    </head>
    <body>
        <h1>Advanced HTML Animals</h1>
        <dl>
            <dt>Llama</dt>
            <dd>
                Tall, woolly quadruped, pointy ears. Sometimes rideable, but grumpy and spits a lot. Big fan of list items.
            </dd>
            <dt>Anaconda</dt>
            <dd>
                A very large constrictor snake; travels rapidly by way of anchors to sneak up on his prey.
            </dd>
            <dt>Hippopotamus</dt>
            <dd>
                His description is bottomless.
            </dd>
        </dl>
    </body>
</html>
